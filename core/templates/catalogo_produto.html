
{% load pagination %}

{% block container %}
<div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <a href="{{ produto.get_absolute_url }}">
                <img src="http://placehold.it/350x250" alt="" />
            </a>
            <div class="caption">
                <h3>{{ produto }}</h3>
                {{ produto.descricao|linebreaks }}
                <p><a href="{{ produto.get_absolute_url }}" class="btn btn-success"
                role="button">Detalhes</a> <a href="{% url 'checkout:create_cartitem' produto.slug %}" class="btn btn-default"
                role="button">Adicionar</a></p>
            </div>
        </div>
    </div>

{% pagination request paginator page_obj %}

{% endblock %}
